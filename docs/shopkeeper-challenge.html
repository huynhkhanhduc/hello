<body class="bg-blue-50 min-h-screen">
    <!-- Header -->

    <!-- Main Game Container -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between text-sm font-semibold text-gray-600 mb-2">

                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="h-4 bg-gray-200 rounded-full overflow-hidden">

            </div>
        </div>

        <!-- Store Counter -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="text-center mb-8">
                <div id="itemDisplay" class="item-display text-6xl mb-4">üçé</div>
                <div class="text-2xl font-bold text-green-800">Price: $<span id="itemPrice">0.00</span></div>
            </div>

            <!-- Payment Display -->
            <div class="flex justify-between items-center bg-gray-50 rounded-lg p-4 mb-4">

                </div>
                <div id="changeNeeded" class="text-xl font-semibold text-orange-600 hidden">

            </div>

            <!-- Selected Money Display -->

        <!-- Wallet Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Your Wallet</h2>
            
            <!-- Bills -->
            <div class="money-container grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="money-item bg-green-100 rounded-lg p-4 text-center cursor-pointer hover:bg-green-200" data-value="20">

                </div>
                <div class="money-item bg-green-100 rounded-lg p-4 text-center cursor-pointer hover:bg-green-200" data-value="5">

    <script>
        const state = {
            level: 1,
            score: 0,
            currentAmount: 0,
            itemPrice: 0,
            selectedMoney: [],
            items: [
                { emoji: 'üçé', name: 'Apple' },
                { emoji: 'üçå', name: 'Banana' },
                { emoji: 'ü•ï', name: 'Carrot' },
                { emoji: 'üçä', name: 'Orange' },
                { emoji: 'ü•™', name: 'Sandwich' },
                { emoji: 'üçï', name: 'Pizza' },
                { emoji: 'üç¶', name: 'Ice Cream' },
                { emoji: 'üßÉ', name: 'Juice' }
            ]
        };

        function generatePrice() {
            const basePrice = Math.random() * (state.level * 2);
            return Math.round(basePrice * 100) / 100;
        }

        function updateDisplay() {
            document.getElementById('currentLevel').textContent = state.level;
            document.getElementById('score').textContent = state.score;
            document.getElementById('currentAmount').textContent = state.currentAmount.toFixed(2);
            document.getElementById('progressBar').style.width = `${((state.level - 1) % 5) * 20}%`;
        }

        function selectMoney(value) {
            state.currentAmount += value;
            state.selectedMoney.push(value);
            
            // Create and add money element to display
            const moneyElement = document.createElement('div');
            moneyElement.className = `${value >= 1 ? 'bg-green-100' : 'bg-yellow-200'} rounded-lg p-2 text-center animate-pulse`;
            moneyElement.textContent = `$${value.toFixed(2)}`;
            document.getElementById('selectedMoney').appendChild(moneyElement);
            
            updateDisplay();
            checkAmount();
        }

        function checkAmount() {
            const difference = Math.abs(state.currentAmount - state.itemPrice);
            if (difference < 0.01) { // Account for floating point precision
                showSuccess();
            }
        }

        function showSuccess() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById('successModal').classList.remove('hidden');
        }

        function nextLevel() {
            state.level++;
            state.score += Math.floor(state.itemPrice * 10);
            resetGame(true);
            document.getElementById('successModal').classList.add('hidden');
        }

        function resetGame(newLevel = false) {
            state.currentAmount = 0;
            state.selectedMoney = [];
            document.getElementById('selectedMoney').innerHTML = '';
            if (newLevel) {
                state.itemPrice = generatePrice();
                const randomItem = state.items[Math.floor(Math.random() * state.items.length)];
                document.getElementById('itemDisplay').textContent = randomItem.emoji;
            }
            document.getElementById('itemPrice').textContent = state.itemPrice.toFixed(2);
            updateDisplay();
        }

        // Initialize money click handlers
        document.querySelectorAll('.money-item').forEach(item => {
            item.addEventListener('click', () => {
                const value = parseFloat(item.dataset.value);
                selectMoney(value);
                item.classList.add('selected');
                setTimeout(() => item.classList.remove('selected'), 300);
            });
        });

        // Initialize reset button
        document.getElementById('resetButton').addEventListener('click', () => resetGame());

        // Initial game setup
        resetGame(true);
    </script>
